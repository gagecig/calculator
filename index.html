<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1 id="app"></h1>
      <button class="button" onclick="onNbrClick(1)">1</button>
      <button class="button" onclick="onNbrClick(2)">2</button>
      <button class="button" onclick="onNbrClick(3)">3</button>
      <button class="button" onclick="onOperatorClick(new add())">+</button>
      <div></div>
      <button class="button" onclick="onNbrClick(4)">4</button>
      <button class="button" onclick="onNbrClick(5)">5</button>
      <button class="button" onclick="onNbrClick(6)">6</button>
      <button class="button" onclick="onOperatorClick(new subtract())">-</button>
      <div></div>
      <button class="button" onclick="onNbrClick(7)">7</button>
      <button class="button" onclick="onNbrClick(8)">8</button>
      <button class="button" onclick="onNbrClick(9)">9</button>
      <button class="button" onclick="onOperatorClick(new multiply())">x</button>
      <div></div>
      <button class="button" onclick="onClearClick()">C</button>
      <button class="button" onclick="onNbrClick(0)">0</button>
      <button class="button" onclick="onEqualClick()">=</button>
      <button class="button" onclick="onOperatorClick(new divide())">/</button>
    </main>
    <script src="public/js/app.js"></script>
  </body>
</html>
